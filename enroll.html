  <div class="text-center title_">
    <h1>Enrollment Form</h1>
  </div>

  <div class="text-center" style="padding-bottom: 30px;">
    <h3 style="font-size: 20px;">Please wait for all the files to be uploaded before you click on the Submit button.</h3>
    <h3 style="font-size: 20px;">All fields are required.</h3>
  </div>

  <div class="alert text-center">
    Form has been Submited!
  </div>
  <div id="main_position">
    <form id="enrollform">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Name : </label>
          <input name="name" id="nameText" type="text" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group col-md-4">
          <label>Contact No : </label>
          <input id="noText" type="text" class="form-control" placeholder="Contact No." required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Age : </label>
          <input id="ageText" type="number" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group col-md-2 offset-md-2">
          <label>Sex : </label>
          <select id="sexText" class="form-control" required>
            <option>
              Male
            </option>
            <option>
              Female
            </option>
            <option>
              Other
            </option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Address : </label>
          <textarea id="addressText" type="text" class="form-control" placeholder="Address" required></textarea>
        </div>
        <div class="form-group col-md-4">
          <label>Course you want to Enroll for : </label>
          <select id="courseText" class="form-control" name="Select here" required>
            <option>
              Assistant Mason
            </option>
            <option>
              Asst. Shuttering Carpenter and Scaffolder
            </option>
            <option>
              Assitant Bar bender & Steel fixer
            </option>
            <option>
              Assistant Plumber
            </option>
            <option>
              Painter
            </option>
            <option>
              Work Assistant (Mukkardam)
            </option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="aadhar">Aadhar Card : </label>
          <input type="file" class="form-control-file" id="aadhar" required>
          <div class="progress" style="margin-top: 10px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100" id="p1"></div>
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="pass_certificate">School Pass Certificate : </label>
          <input type="file" class="form-control-file" id="pass_certificate" required>
          <div class="progress" style="margin-top: 10px;">
            <div id="p2" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="caste_certificate">Caste Certificate : </label>
          <input type="file" class="form-control-file" id="caste_certificate" required>
          <div class="progress" style="margin-top: 10px;">
            <div id="p3" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div style="padding-top: 10px; padding-left: 30%;">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
  </div>
