<body>

    <a class="navbar-brand" href="#">VTC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <div class="text-center title_">
    <h1>Enrollment Form</h1>
  </div>
  <div class="alert text-center">
    Form has been Submited!
  </div>
  <div id="main_position">
    <form id="enrollform">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Name : </label>
          <input name="name" id="nameText" type="text" class="form-control" placeholder="Enter name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Contact No : </label>
          <input id="noText" type="text" class="form-control" placeholder="Contact No." required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Age : </label>
          <input id="ageText" type="number" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group col-md-2">
          <label>Sex : </label>
          <select id="sexText" class="form-control" required>
        <option>
          Male
        </option>
        <option>
          Female
        </option>
        <option>
          Other
        </option>
      </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Course you want to Enroll for : </label>
          <select id="courseText" class="form-control" name="Select here" required>
          <option>
            Assistant Mason
          </option>
          <option>
            Asst. Shuttering Carpenter and Scaffolder
          </option>
          <option>
            Assitant Bar bender & Steel fixer
          </option>
          <option>
            Assistant Plumber
          </option>
          <option>
            Painter
          </option>
          <option>
            Work Assistant (Mukkardam)
          </option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Photo of yourself : </label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div style="padding-top: 20px;">
        <button type="submit" class="btn btn-primary" style="background-color: #3a29cc;">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
